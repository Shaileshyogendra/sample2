<div class="container">
  <!-- Grid row -->
  <div class="row justify-content-center">

  <!-- Grid column -->

    <!--Panel-->
    <div class="card">
      <h3 class="card-header light-blue lighten-1 white-text text-uppercase font-weight-bold text-center py-5">Multiple Ticket
        </h3>

      <div class="card-body">
        <ul class="list-group list">
          <li class="list-group-item d-flex justify-content-between align-items-center">


          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">


          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">


          </li>

        </ul>

        <!-- Default form group -->
        <form id="myform">
          <!-- Default input -->
          <div class="form-group">
            <label for="category">Category?</label>
            <input type="text" class="form-control" id="category" placeholder="Example: Entry,food,etc">
          </div>
          <!-- Default input -->
          <div class="form-group">
            <label for="desciption">Description</label>
            <input type="text" class="form-control" id="desciption" placeholder="Desciption">
          </div>
          <div class="form-group">
            <label for="price">Ticket price for this category?</label>
            <input type="number" class="form-control" id="price" placeholder="Price per Ticket">
          <div class="alert alert-danger al" role="alert">
          Enter a correct price!
          </div>
        </div>
          <h4>Total cost Rs <span id="cost">0</span></h4>
          <button type="submit" class="btn btn-primary butc">âž•Category</button>
        </form>
        <!-- Default form group -->
        <div><button type="button" class="btn btn-success butd" name="button" onclick="booked()">Book</button></div>
        <div class="alert alert-success alc" role="alert">
          Congratulation!Your Ticket is booked.
        </div>

      </div>
    </div>
    <!--/.Panel-->

  </div>

</div>
<!-- Grid row -->
